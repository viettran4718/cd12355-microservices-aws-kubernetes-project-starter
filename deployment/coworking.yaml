apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  type: LoadBalancer
  selector:
    service: coworking
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
      - name: coworking
        image: 438118501148.dkr.ecr.us-east-1.amazonaws.com/cloud-proj3:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 10 # Added for better probe configuration
        readinessProbe:
          httpGet:
            path: /readiness_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 10 # Added for better probe configuration
        envFrom:
        - configMapRef:
            name: viettq-config-map
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: viettq-secret
              key: DB_PASSWORD
      restartPolicy: Always
